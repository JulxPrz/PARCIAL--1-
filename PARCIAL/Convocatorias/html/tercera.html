<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../../Main/images/Unilogo.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style-tercera.css">
    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
    <title>Espacio personal
    </title>
</head>


        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
    
            .login-container {
                background: #ffffff;
                padding: 20px 30px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                width: 100%;
                max-width: 400px;
            }
    
            .login-container h1 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }
    
            .login-container label {
                display: block;
                font-size: 14px;
                margin-bottom: 5px;
                color: #555;
            }
    
            .login-container input[type="text"],
            .login-container input[type="password"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 5px;
                font-size: 14px;
            }
    
            .login-container button {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #ffffff;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
    
            .login-container button:hover {
                background-color: #0056b3;
            }
    
            .login-container .footer {
                text-align: center;
                margin-top: 15px;
                font-size: 12px;
                color: #777;
            }
    
            .login-container .footer a {
                color: #007bff;
                text-decoration: none;
            }
    
            .login-container .footer a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h1> <h1> <a href="../../Main/html/index.html" rel="Logo"><img src="../img/Unikilla.svg" alt=""></a></h1></h1>
            <form action="/login" method="POST">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                
                <button type="submit">Ingresar</button>

    </body>
    </html>


</html>
